<br>
<form action="" class="w-50 container">

    <div class="row g-3 justify-content-center ">
        <div class="col-auto ">
            <label class="form-label ">Numero 1:</label>
            <input type="number" name="numero1" id="numero1" [(ngModel)]="Calculadora.num1" class="form-control text-center">
        </div>
        <div class="col-auto ">
            <label class="form-label ">Simbolo (Solo +, -, *)</label>
            <input type="text" name="simbolo" class="form-control text-center" [(ngModel)]="Calculadora.simbolo">
        </div>
        <div class="col-auto ">
            <label class="form-label ">Numero 2:</label>
            <input type="number" name="numero2" id="numero2" [(ngModel)]="Calculadora.num2" class="form-control text-center">
        </div>
    </div>
    <br>
    <div class="row">
        <input type="submit" value="Sumar" (click)="Calcular()" class="btn btn-primary m-1 ">
    </div>
    <br><br>
    <input type="text" onlyread class="form-control text-center " readonly value="{{Calculadora.resultado}}">
    <p class="form-text" style="color: red;" *ngIf="error.active">{{error.msj}}</p>
</form>
<section class="container">
    <h2>Historial:</h2>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let x of Calculadora.historial; let i = index;">
            <p class="text-center">{{x[0]+" "+x[1]+" "+x[2]+" = "+x[3]}}</p>
            <span class="badge bg-primary rounded-pill">{{i}}</span>
        </li>
    </ul>
</section>
