<br>
<form action="" class="w-50 container">

    <div class="row g-3 justify-content-center ">
        <div class="col-auto ">
            <label class="form-label ">Numero 1:</label>
            <input type="number" name="numero1" id="numero1" [(ngModel)]="numero1" class="form-control">
        </div>
        <div class="col-auto ">
            <label class="form-label ">Numero 2:</label>
            <input type="number" name="numero2" id="numero2" [(ngModel)]="numero2" class="form-control">
        </div>
    </div>
    <br>
    <div class="row">
        <input type="submit" value="Sumar" (click)="Sumar()" class="btn btn-primary m-1 ">
        <input type="submit" value="Restar" (click)="Restar()" class="btn btn-primary m-1 ">
        <input type="submit" value="Multiplicar" (click)="Multiplicar()" class="btn btn-primary m-1 ">
    </div>
    <br><br>
    <input type="text" onlyread class="form-control text-center " readonly value="{{resultado}}">
</form>
